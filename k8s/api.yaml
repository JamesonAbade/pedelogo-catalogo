apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: registry-uesb:5000/pedelogo-catalogo:{{tag}}
          imagePullSecrets:
            - name: registry-uesb
          ports:
            - containerPort: 80
          imagePullPolicy: Always
          resources: {}
          env:
            - name: Mongo__User
              value: mongouser
            - name: Mongo__Password
              value: mongopwd
            - name: Mongo__Host
              value: mongo-service
            - name: Mongo__DataBase
              value: admin
            - name: DOCKER_CLI_AKV2_USE_UNSAFE_INSECURE_REGISTRY
              value: "1"

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
